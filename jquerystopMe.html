<!DOCTYPE html>
<html>
    <head>
        <style>
        #box {
           
            position: absolute; /* âœ… REQUIRED */
            left: 0px; /* Start from right */
        }
      
    </style>
    </head>

    <body>
        <h1> Jquery stop Method</h1>
        <div id="box">Yahoo Baba</div>
        <br>
        <ul id="unlist">
            <li>Orange</li>
            <li class="test">Bananana</li>
            <li>Orange</li>
            <li>Pears</li>
            <li>PApaya</li>
        </ul>
        <button id="anibtn">Animate</button>
        <button id="stopbtn">Stop</button>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
                console.log("before clcking button")
                $("#anibtn").dbclick(function(){
                    console.log("Clicked on button")
                   $("#box").animate({left:'900px'},1000);
                   console.log("right work")
                  // $('#box').animate({fontSize:'25px'},2000); 
                });
               
                $('#stopbtn').click(function(){
                    $('#box').stop(true);
                });
            });
        </script>
    </body>
</html>
